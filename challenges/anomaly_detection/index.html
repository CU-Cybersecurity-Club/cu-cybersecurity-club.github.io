<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spot the Anomaly</title>
  <style>
    body {
      font-family: monospace;
      background-color: #0d0d0d;
      color: #00ff00;
      text-align: center;
      padding: 20px;
    }
    #logWindow {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      height: 300px;
      background-color: #111;
      border: 2px solid #00ff00;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
    }
    .log-line {
      margin: 0;
      cursor: default;
    }
    .flag {
      cursor: pointer;
      /*color: #ff3333; Can be uncommented to make game easier */
      /*font-weight: bold;*/
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ffff00;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      background: #00ff00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #33ff33;
    }
  </style>
</head>
<body>
  <h1>üîç Spot the Anomaly</h1>
  <p>Click <b>Start</b> to begin. Logs will stream in ‚Äî find the anomaly and click it!</p>
  <button id="startBtn">Start</button>
  <div id="logWindow"></div>
  <div id="result"></div>

  <script>
    const logs = [
      "[INFO] Service started on port 443",
      "[INFO] User session established",
      "[DEBUG] Memory allocation successful",
      "[INFO] Connection reset by peer",
      "[INFO] Health check passed",
      "[DEBUG] Packet size within threshold",
      "[INFO] User login from 192.168.1.42",
      "[WARN] Disk space usage at 72%",
      "[DEBUG] Retrying request...",
      "[INFO] Update check complete",
      "[DEBUG] No anomalies detected",
      "[ERROR] Unexpected token in JSON",
      "[INFO] Backup completed successfully",
      "[DEBUG] Checking authentication headers",
      "[INFO] Synchronization finished",
      "[ALERT] Privelage escalation attempt", // <-- the anomaly
      "[DEBUG] Garbage collector invoked",
      "[INFO] TLS handshake complete",
      "[DEBUG] Cache refreshed",
      "[INFO] Connection closed gracefully"
    ];

    let startTime;
    let timerRunning = false;

    const startBtn = document.getElementById("startBtn");
    const logWindow = document.getElementById("logWindow");
    const result = document.getElementById("result");

    function startGame() {
      logWindow.innerHTML = "";
      result.textContent = "";
      timerRunning = true;
      startTime = Date.now();

      const shuffled = [...logs].sort(() => Math.random() - 0.2);

      let i = 0;
      const interval = setInterval(() => {
        if (i < shuffled.length) {
          const line = document.createElement("p");
          line.classList.add("log-line");

          if (shuffled[i].includes("[ALERT]")) {
            line.textContent = shuffled[i];
            line.classList.add("flag");
            line.addEventListener("click", () => {
              if (timerRunning) {
                const endTime = Date.now();
                const seconds = ((endTime - startTime) / 1000).toFixed(2);
                result.textContent = `‚úÖ You found the anomaly in ${seconds} seconds!`;
                timerRunning = false;
              }
            });
          } else {
            line.textContent = shuffled[i];
          }

          logWindow.appendChild(line);
          logWindow.scrollTop = logWindow.scrollHeight;
          i++;
        } else {
          clearInterval(interval);
        }
      }, 200); // new log every 0.2s
    }

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
